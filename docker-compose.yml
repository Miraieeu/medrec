version: '3.8'

services:
  # --- 1. BACKEND (Express/TS) ---
  backend:
    container_name: medrec-backend
    build: .  # Titik (.) artinya Dockerfile ada di folder root ini
    ports:
      - "3000:3000" # Akses di http://localhost:3000
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/medrec_db
      - PORT=3000
    depends_on:
      - db
    networks:
      - medrec-network

  # --- 2. FRONTEND (Next.js) ---
  frontend:
    container_name: medrec-frontend
    # Ini kuncinya: Kita suruh Docker cari Dockerfile di folder medrec-frontend
    build: 
      context: ./medrec-frontend
      dockerfile: Dockerfile
    ports:
      - "4000:3000" # Akses di http://localhost:3002 (Biar gak bentrok sama backend)
    environment:
      # Agar Frontend tau dimana Backend berada (untuk API call Server-side)
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    networks:
      - medrec-network

  # --- 3. DATABASE ---
  db:
    image: postgres:15
    container_name: medrec-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medrec_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - medrec-network

  # --- 4. PROMETHEUS ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090" # Akses di http://localhost:9090
    networks:
      - medrec-network

  # --- 5. GRAFANA ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000" # Akses di http://localhost:3001
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - medrec-network
    depends_on:
      - prometheus

networks:
  medrec-network:
    driver: bridge

volumes:
  pgdata: